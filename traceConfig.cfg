{
    "listeners": [
        {
            "type": "ConsoleListener", 
            "name": "MasaccioConsole", 
            "fields": [
                {
                    "name": "ts", 
                    "title": "Time"
                }, 
                {
                    "name": "message", 
                    "title": "Message"
                }
            ], 
            "options": { }
        }, 
        {
            "type": "DelimitedTextListener", 
            "name": "MasaccioSyncListener", 
            "fields": [
                {
                    "name": "ts", 
                    "title": "Time"
                }, 
                {
                    "name": "module", 
                    "title": "Module"
                }, 
                {
                    "name": "message", 
                    "title": "Message"
                }, 
                {
                    "name": "detail", 
                    "title": "Detail"
                }
            ], 
            "options": {
                "autoFlush": true, 
                "openMode": "append", 
                "encoding": "utf8", 
                "delimiter": {
                    "type": "csv"
                }, 
                "folder": "./logs/", 
                "filename": "sync_{num}.csv", 
                "cyclic": {
                    "limited": "bySize", 
                    "size": "50", 
                    "unit": "Kb"
                }
            }
        }, 
        {
            "type": "AsyncTextListener", 
            "name": "MasaccioAsyncListener", 
            "fields": [
                {
                    "name": "ts", 
                    "title": "Time"
                }, 
                {
                    "name": "eventType", 
                    "title": "Type"
                }, 
                {
                    "name": "module", 
                    "title": "Module"
                }, 
                {
                    "name": "message", 
                    "title": "Message"
                }, 
                {
                    "name": "detail", 
                    "title": "Detail"
                }
            ], 
            "options": {
                "openMode": "append", 
                "encoding": "utf8", 
                "delimiter": {
                    "type": "csv"
                }, 
                "folder": "./logs/", 
                "filename": "async_{num}.csv", 
                "cyclic": {
                    "limited": "bySize", 
                    "size": "50", 
                    "unit": "Kb"
                }
            }
        }, 
        {
            "type": "DelimitedTextListener", 
            "name": "SQLOps", 
            "fields": [
                {
                    "name": "tStart", 
                    "title": "StartTime"
                }, 
                {
                    "name": "tFinish", 
                    "title": "EndTime"
                }, 
                {
                    "name": "duration", 
                    "title": "Duration"
                }, 
                {
                    "name": "sqlCmd", 
                    "title": "Command"
                }
            ], 
            "options": {
                "autoFlush": true, 
                "openMode": "append", 
                "encoding": "utf8", 
                "delimiter": {
                    "type": "csv"
                }, 
                "folder": "./logs/", 
                "filename": "SQL_{num}.csv", 
                "cyclic": {
                    "limited": "bySize", 
                    "size": "50", 
                    "unit": "Kb"
                }
            }
        },
        {
            "type": "DelimitedTextListener", 
            "name": "ChannelData", 
            "fields": [
                {
                    "name": "dateTime", 
                    "title": "DateTime"
                }, 
                {
                    "name": "ts", 
                    "title": "TimeStamp"
                }, 
                {
                    "name": "src", 
                    "title": "Source"
                }, 
                {
                    "name": "clientId", 
                    "title": "ClientId"
                },
                {
                    "name": "type", 
                    "title": "MsgType"
                },
                {
                    "name": "message", 
                    "title": "Message"
                }
            ], 
            "options": {
                "autoFlush": true, 
                "openMode": "append", 
                "encoding": "utf8", 
                "delimiter": {
                    "type": "tab"
                }, 
                "folder": "./logs/", 
                "filename": "Channel_{num}.txt", 
                "cyclic": {
                    "limited": "bySize", 
                    "size": "50", 
                    "unit": "Mb"
                }
            }
        }
    ], 
    "switches": [
        {
            "name": "switchOn", 
            "level": "All"
        }, 
        {
            "name": "switchOff", 
            "level": "Off"
        }, 
        {
            "name": "switchSQL", 
            "level": "Off"
        },
        {
            "name": "switchChannel", 
            "level": "Off"
        }
    ], 
    "sources": [
        {
            "name": "Masaccio", 
            "switchName": "switchOn", 
            "autoFlush": false, 
            "listeners": [
                {
                    "enable": false, 
                    "name": "MasaccioAsyncListener", 
                    "aliases": [
                        {
                            "operation": "add", 
                            "listenerFieldName": "field1", 
                            "dataFieldName": "objectField1"
                        }
                    ]
                }, 
                {
                    "enable": false, 
                    "name": "MasaccioSyncListener", 
                    "aliases": [
                        {
                            "operation": "add", 
                            "listenerFieldName": "field1", 
                            "dataFieldName": "objectField1"
                        }
                    ]
                }, 
                {
                    "enable": true, 
                    "name": "MasaccioConsole", 
                    "aliases": [
                        {
                            "operation": "add", 
                            "listenerFieldName": "field1", 
                            "dataFieldName": "objectField1"
                        }
                    ]
                }
            ], 
            "aliases": [
                {
                    "operation": "add", 
                    "listenerFieldName": "AliasName1", 
                    "dataFieldName": "field2"
                }, 
                {
                    "operation": "add", 
                    "listenerFieldName": "timeStamp", 
                    "dataFieldName": "AliasName3"
                }, 
                {
                    "operation": "delete", 
                    "dataFieldName": "field2"
                }
            ]
        }, 
        {
            "name": "SQL_Log", 
            "switchName": "switchSQL", 
            "autoFlush": false, 
            "listeners": [
                {
                    "enable": true, 
                    "name": "SQLOps"
                }
            ]
        },
        {
            "name": "ChannelLog", 
            "switchName": "switchChannel", 
            "autoFlush": false, 
            "listeners": [
                {
                    "enable": true, 
                    "name": "ChannelData"
                }
            ]
        }
    ]
}
