<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Uccello</title>
<link type="text/css" rel="stylesheet" href="/public/css/style.css" media="all">
<script src="/public/uccello/uses/class-extend.js"></script>
<script src="/public/uccello/uses/require.js"></script>
<script src="/public/uccello/uses/jquery-1.11.1.min.js"></script>
<script src="/public/uccello/uses/url.js"></script>
<script src="/public/libs/jeditable/jquery.jeditable.mini.js"></script>
<script src="/public/proto1.js"></script>
</head>
<body>

<div id="header">

</div>

<div id="interface">
    &nbsp; &nbsp;<a href="#" id="login" style="display: none;">Войти</a>
    <a href="#" id="logout" style="display: none;" onclick="return logout();">Выйти</a>
    <input type="button" value="Трассировка" onclick="getSessions();">
    <input type="button" value="renderControls" onclick="renderControls();">
    <input type="button" value="add button" onclick="addButton();">
    <input type="button" value="subscribe user" onclick="subscribeRootSys();">
    &nbsp; &nbsp;<input type="checkbox" id="autoSendDelta" checked><label for="autoSendDelta" title="авто отсылка дельты">автодельта</label> <input type="button" value="Отправить дельту" onclick="sendDeltas(true);">
    &nbsp; &nbsp;Выбрать контекст: <select id="userContext"></select>
    <input type="button" value="+ серверный контекст" onclick="createContext(++contextGuid);">
    <input type="button" value="+ клиенсткий контекст" onclick="createClientContext(++contextGuid);">
    <div id="container">
        <div id="result"></div>
        <!-- <div id="editor">
             <p><b>Редактор свойств</b></p>
         </div>-->
    </div>
</div>

<div id="loginForm" style="display: none;">
    <div id="loginError"></div>
    Имя:<input type="text" value="user" id="loginName"><br>
    Пароль:<input type="password" value="123" id="loginPass"><br>
    <input type="button" value="Войти" onclick="login($('#loginName').val(), $('#loginPass').val())">
</div>

</body>
</html>
